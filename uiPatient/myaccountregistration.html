<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przychodnia XYZ</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <script src="../js/login-register.js" defer></script>
  </head>
  <body>
    <div id="navbarContainer"></div>
    <main>
      <div
        class="container container-background"
        style="height: 100vh; width: 100vw"
      >
        <article>
          <div class="row">
            <div class="col-sm-12 mt-3">
              <!-- tu bedzie responsywnosc col -->
              <section>
                <header>
                  <div class="containerNaglowekStrony">
                    <h1 class="naglowekStrony">Moje Konto:</h1>
                  </div>
                </header>
              </section>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 mt-3"></div>
              <section>
                <div id="navbarUI" style=" margin-left: 40px; margin-right: 40px;"></div>
                <style>
                  .registration {
                    background-color: rgb(255, 255, 255);
                    border-top: 3px solid black;
                    border-right: 3px solid black;
                    border-bottom: none; /* Brak obramowania na dolnej krawędzi */
                    border-left: 3px solid black;
                  }
                </style>
              </section>
              <section>
                <div class="container_UI_Patient">
                  <div class="subtitle">Zapisz się na wizytę:</div>
                  <div class="d-flex justify-content-center align-items-center full-height">
                    <div class="UI_data_container">
                      <div class="form-group row mb-3">
                          <label for="formDataPESEL" class="col-sm-4 col-form-label text-right">Lekarz:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" id="chooseDoctor" />
                          </div>
                      </div>
                      <div class="form-group row mb-3">
                          <label for="formDataPESEL" class="col-sm-4 col-form-label text-right">Data:</label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" id="chooseDate" />
                          </div>
                      </div>
                      <div class="form-group row mb-5">
                          <label for="formDataPESEL">Krótki opis powodu wizyty:</label>
                          <div>
                            <input type="text" class="form-control" id="descriptionvisit" style="width: 100%; height: calc(3 * 38px);" />
                          </div>
                      </div>
                      <div style="float: right; white-space: nowrap">
                        <button type="button" class="buttonRegisterVisit" id="registerVisit">
                          Zarejestruj Wizytę
                        </button>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </section>
            </div>
          </div>
          <section></section>
        </article>
      </div>
    </main>

    <div id="footerContainer"></div>

    <script>
      fetch("../my_components/navbar_logged.html")
        .then((response) => response.text())
        .then((content) => {
          document.getElementById("navbarContainer").innerHTML = content;
        });
    </script>
    <script>
      fetch("../my_components/uipatient.html")
        .then((response) => response.text())
        .then((content) => {
          document.getElementById("navbarUI").innerHTML = content;
        });
    </script>

    <script>
      fetch("../my_components/footer.html")
        .then((response) => response.text())
        .then((content) => {
          document.getElementById("footerContainer").innerHTML = content;
        });
    </script>
    <script>
      function logOut() {
        window.location.href = "../page_notlogged/index.html";
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
