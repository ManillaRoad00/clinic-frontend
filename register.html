                <section>
                  <div class="container">
                    <div class="divrejestracja mx-auto text-black text-center">

                        <form action="process_login.php" method="post">
                          <div class="form-group">
                            <label for="username">email/PESEL:</label>
                            <input type="text" class="form-control" id="usernameR" name="usernameR" required pattern="[A-Za-z0-9@.]{3,255}">
                          </div>
                          <div id="emailMessage0" style="color: red; display: none;">Niepoprawny zapis e-mailu! </div>
                          <div class="form-group">
                            <label for="password">Hasło:</label>
                            <input type="password" class="form-control" id="passwordR" name="passwordR" required pattern="[A-Za-z0-9!@#$%&]{8,50}"  title="Hasło musi zawierać przynajmniej 8 znaków! Powinno się składać z liter, cyfr i znaku spcjalnego (! @ # $ % &)">
                          </div>
                          <div id="passwordMessage1" style="color: red; display: none;">Słabe hasło! </br> Musi zawierać przynajmniej 8 znaków w tym przynajmniej jedną cyfrę oraz przynajmniej jeden znak specjalny np: ! @ # $ % & </div>
                          <div class="form-group">
                            <label for="password">Powtórz hasło:</label>
                            <input type="password" class="form-control" id="passwordagainR" name="passwordagainR" required pattern="[A-Za-z0-9!@#$%&]{8,50}">
                          </div>
                          <div id="passwordMessage2" style="color: red; display: none;">Powtórzone hasło jest błędne!</div>
                          <div class="form-group" style="float: left">

                            </label>
                          </div>
                          </br></br>
                          <button type="button" id="buttonRegister" class="btn btn-primary">Zarejestruj się!</button>
