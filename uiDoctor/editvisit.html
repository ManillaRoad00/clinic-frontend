<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przychodnia XYZ</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <script src="../js/show-date-about-visit.js" defer></script>
  </head>
  <body>
    <main>
      <div
        class="container container-background"
       style="padding-bottom: 10%; height: 100vh"
      >
        <article>
          <div class="row">
            <div class="col-sm-12 mt-3">
              <!-- tu bedzie responsywnosc col -->
              <section>
                <header>
                  <div class="containerNaglowekStrony">
                    <h1 class="naglowekStrony">Wizyta rozpoczęta!</h1>
                    <h2 id="visitid"></h2>
                  </div>
                </header>
              </section>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 mt-3"></div>
              <section>
                <style>
                  .data {
                    background-color: rgb(255, 255, 255);
                    border-top: 3px solid black;
                    border-right: 3px solid black;
                    border-bottom: none; /* Brak obramowania na dolnej krawędzi */
                    border-left: 3px solid black;
                  }
                </style>
              </section>
              <section>
                <div class="container_UI_Patient">
                  <div class="d-flex justify-content-center align-items-center full-height">
                    <div class="UI_data_container">
                      <div class="form-group row mb-3">
                        <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          >Imie:
                        </label>
                        <div class="col-sm-8">
                          <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          id="name"
                          >
                        </label>
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          >Nazwisko:
                        </label>
                        <div class="col-sm-8">
                          <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          id="last_name"
                          >
                        </label>
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          >PESEL:
                        </label>
                        <div class="col-sm-8">
                          <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          id="pesel"
                          >
                        </label>
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          >Wiek:
                        </label>
                        <div class="col-sm-8">
                          <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          id="age"
                          >
                        </label>
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          >Płeć:
                        </label>
                        <div class="col-sm-8">
                          <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          id="sex"
                          >
                        </label>
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          >Powód wizyty:
                        </label>
                        <div class="col-sm-8">
                          <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          id="reason"
                          >
                        </label>
                        </div>
                      </div>
                      <div class="form-group row mb-3">
                        <label
                          for="formDataFirstName"
                          class="col-sm-4 col-form-label text-right"
                          id="note"
                          >Rozpoznanie:
                        </label>
                      </div>
                      <div class="form-group row mb-3">
                        <div>
                          <textarea class="form-control" id="rozpoznanieLekarza" rows="6"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <button type="button" class="buttonSaveData" id="acceptVisit" onclick="setdatevisit()">
                      Zakończ wizyte
                    </button>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <section></section>
        </article>
      </div>
    </main>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
